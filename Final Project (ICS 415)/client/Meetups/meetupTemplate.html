<template name="meetupTemplate">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>ICS 415 | Fall 2015 Meetups</h2>
            </div>

            {{#if currentUser}}
                {{> createMeetupButton}}
            {{else}}
                {{> notLoggedInMeetup}}
            {{/if}}

            <br>
       </div>

        <br>

        <div class="row" style="padding-left: 10px; padding-right:10px; border-bottom: 1px solid black;">
            <div class="col-md-2">
                <h5>Title</h5>
            </div>

            <div class="col-md-2">
                <h5>Purpose</h5>
            </div>

            <div class="col-md-2">
                <h5>Time</h5>
            </div>

            <div class="col-md-2">
                <h5>Date</h5>
            </div>

            <div class="col-md-2">
                <h5>Location</h5>
            </div>

            <div class="col-md-1">
                <h5>Number Of People Coming</h5>
            </div>
            <div class="col-md-1">
                <h5>Signup</h5>
            </div>
        </div>

        {{> getMeetups}}

        <!-- Footer-->
        <div class="row" style="border-top:1px solid black;">
            <div class="col-md-12">
                <div class="footer" style="text-align: center;">
                        <span style="float:left;">
                            <a href="/meetups">Back To Top</a>
                        </span>
                    Made By: Alfred Chan and Kevin Tone

                </div>
            </div>
        </div>


    </div>
</template>

<template name="getMeetups">
    {{#each meets}}
        <br>
        <div class="row" style="padding-left: 10px; padding-right:10px; border-bottom: 1px solid gray;">
            <div class="col-md-2">
                {{title}}
            </div>

            <div class="col-md-2">
                {{purpose}}
            </div>

            <div class="col-md-2">
                {{time}}
            </div>

            <div class="col-md-2">
                {{meetingDate}}
            </div>

            <div class="col-md-2">
                {{place}}
            </div>

            <div class="col-md-1">
                {{number}}
            </div>

            <div class="col-md-1" id="numMeetupPeople">
                {{#if currentUser}}
                    {{> joinMeetupButton}}
                {{else}}
                    {{> meetNonMember}}
                {{/if}}
            </div>
            <br>
        </div>
        <br>
    {{/each}}

    <br>
    <br>
</template>
