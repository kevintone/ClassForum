<template name="scheduleTemplate">
    <div class="container">
        <div class="row" style="border-bottom: 1px solid gray">
            <div class="col-md-12">
                <h2>ICS 415 | Fall 2015 Schedule</h2>
            </div>
            <br>
        </div>

        <br>

        <!--FullCalendar-->
        <div class="row">
            <div class="col-md-12">
                <div class="calendarDisplayBox">
                    {{> fullcalendar defaultView='month'}}
                </div>
            </div>
        </div>


        <!-- Footer-->
        <div class="row" style="border-top:1px solid black;">
            <div class="col-md-12">
                <div class="footer" style="text-align: center;">
                        <span style="float:left;">
                            <a href="/generalDiscussions">Back To Top</a>
                        </span>
                    Made By: Alfred Chan and Kevin Tone

                </div>
            </div>
        </div>


    </div>
</template>
