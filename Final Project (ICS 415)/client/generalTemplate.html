<template name="generalTemplate">
    <div class="general">
        <!-- <div class="navbar navbar-default navbar-fixed-top" role="navigation"> -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>ICS 415 | General Discussion</h2>
                </div>
            </div>

            {{#if currentUser}}
                {{> createPostTemplate}}
            {{else}}
                {{> notLoggedInTemplate}}
            {{/if}}

            <br>
            <br>
            <!--Where Posts Will Go -->
            <div class="row">
                <div class="col-md-12">
                    <div class="post-wrapper">
                        {{> postTemplate}}

                    </div>
                </div>
            </div>


            <!-- Footer-->
            <div class="row" style="border-top:1px solid black;">
                <div class="col-md-12">
                    <div class="footer" style="text-align: center;">
                        <span style="float:left;">
                            <a href="/generalDiscussions">Back To Top</a>
                        </span>
                        Made By: Alfred Chan and Kevin Tone

                    </div>
                </div>
            </div>

        </div>
        <!-- </div> -->
    </div>
</template>

<template name="postTemplate">
    <ul>
        {{#each posts}}
            <li>
                <h4>{{title}}</h4>
                <p><em>Posted By: {{username}}</em></p>

            </li>
        {{/each}}
    </ul>
</template>
