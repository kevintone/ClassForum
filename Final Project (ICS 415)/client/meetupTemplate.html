<template name="meetupTemplate">
    <div class="container">
        <div class="row" style="border-bottom: 1px solid gray">
            <div class="col-md-12">
                <h2>ICS 415 | Fall 2015 Meetups</h2>
            </div>
            <br>
        </div>

        <br>

        <div class="row" style="border-bottom: 1px solid black;">
            <div class="col-md-2">
                <h5>Date/Time</h5>
            </div>

            <div class="col-md-2">
                <h5>Location</h5>
            </div>

            <div class="col-md-2">
                <h5>Number of People Coming</h5>
            </div>

            <div class="col-md-4">
                <h5>Meetup Purpose</h5>
            </div>

            <div class="col-md-2">
                <h5>Signup</h5>
            </div>
        </div>

        <!-- Footer-->
        <div class="row" style="border-top:1px solid black;">
            <div class="col-md-12">
                <div class="footer" style="text-align: center;">
                        <span style="float:left;">
                            <a href="/generalDiscussions">Back To Top</a>
                        </span>
                    Made By: Alfred Chan and Kevin Tone

                </div>
            </div>
        </div>


    </div>
</template>

<template name="getMeetups">
    {{#each meets}}
        <div class="row">
            <div class="col-md-2">
                {{meetupDate}}
            </div>

            <div class="col-md-2">
                {{location}}
            </div>

            <div class="col-md-2">
                {{peopleComing}}
            </div>

            <div class="col-md-4">
                {{purpose}}
            </div>

            <div class="col-md-2">
                {{#if currentUser}}
                    {{> joinMeetupButton}}
                {{else}}
                    {{> meetup-non-member}}
                {{/if}}
            </div>
        </div>
    {{/each}}

    <br>
    <br>
</template>
